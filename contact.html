<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
  </head>
  <body>
    <div class="contact-us">
      <div class="div">
        <div class="overlap">
          <img class="logo" src="img/logo2.png" alt="logo">
          <a href="index.html"><div class="text-wrapper">Home</div></a>
          <a href="menu.html"><div class="text-wrapper-2">Menu</div></a>
          <a href="#"><div class="text-wrapper-3">Contact</div></a>
          <a href="about.html"><div class="text-wrapper-4">About us</div></a>
        </div>
        <div class="text-wrapper-5">Contact Us</div>
        <div class="rectangle"></div>
        <div class="overlap-group">
          <img class="our-gallary" src="img/back.jpg" alt="back">
          <div class="group"></div>
          <div class="text-wrapper-6">Contact Us</div>
          <div class="contact-us">
            <div class="contact-form">
              <form>
                <div class="form-group"> 
                  <input type="text" id="name" name="name" placeholder="Your name">
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" placeholder="Your email">
                </div>
                <div class="form-group">
                  <textarea id="feedback" name="feedback" rows="4" placeholder="Your words are all we need"></textarea>
                </div>
                <div class="send-button">
                  <button type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="resaux-sociaux">
            <div class="overlap-group-2">
              <img class="image" src="img/fb.png" alt="facebook"> 
              <img class="img" src="img/insta.png" alt="instagram">
              
            </div>
            <img class="image-2" src="img/wts.png" alt="whatsapp">
          </div>
          <div class="all-right">
            <div class="ALL-RIGHTS-RESERVED-wrapper">
              <p class="ALL-RIGHTS-RESERVED">ALL RIGHTS RESERVED Â©&nbsp;&nbsp;Mamma Mia Pizzeria 2023</p>
            </div>
          </div>
          <div class="foot">
            <div class="rectangle-5"></div>
            <div class="text-wrapper-10">Mamma Mia Pizzeria</div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
